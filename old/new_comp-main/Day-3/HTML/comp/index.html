<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-3</title>
  </head>
  <body>
    <form oninput="add.value = parseInt(first.value) + parseInt(second.value)">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter the name" id="name" />
      <input type="range" name="" id="" />
      <input type="text" value="ABC" disabled />
      <input type="email" name="" id="" placeholder="email" />
      <input type="file" multiple />
      <input type="password" name="" id="" placeholder="password" />
      <input type="date" name="" id="" />
      <input type="time" name="" id="" />
      <input type="datetime-local" name="" id="" />
      <input type="color" name="" id="" />
      <input type="button" value="Button" />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />

      <input type="radio" name="alpha" id="a" />
      <label for="a">A</label>
      <input type="radio" name="alpha" id="b" />
      <label for="b">B</label>
      <br />
      <br />
      <br />
      <input type="text" name="" id="first" />
      +
      <input type="range" name="" id="second" />
      =
      <output name="add"></output>
    </form>
  </body>
</html>
