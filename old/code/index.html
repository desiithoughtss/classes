<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox learning</title>
    <style>
      .container {
        display: flex;
        background: aqua;
      }
      .inner-child {
        background-color: blue;
        width: 100px;
        margin: 10px;
      }
      p {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-child">1</div>
      <div class="inner-child">2</div>
      <div class="inner-child">3</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
      repudiandae repellendus eum facilis dolores quo fugit aut inventore veniam
      nulla rerum, officia exercitationem veritatis accusantium architecto
      magnam id sit? Veritatis.
    </p>
  </body>
</html>
